<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - AnimeTask</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
            <div class="logo">
                <a href="/">
                <img src="/static/images/logo.png" alt="Logo" class="logo-img">
                AnimeTask
                </a>
            </div>
    </header>
    <div class="auth-form-container">
        
        <form id="registerForm" class="auth-form">
            <h2>Registro de Usuario</h2> <div id="message" class="message-area error-message" style="display: none;"></div>
            
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <small>Mín. 8 caracteres, mayúsculas, minúsculas y números.</small>

            <button type="submit" class="btn-primary">Registrarme</button> <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión</a></p>
        </form>
        
    </div>

    <script src="/static/js/auth.js"></script>
</body>
</html>
